<!DOCTYPE html>
<html>
  <head>
    <title>Fullscreen Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        font-family: sans-serif;
      }
      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Attempting Fullscreen...</h1>
    <button onclick="enterFullscreen()">Click to Enter Fullscreen</button>

    <script>
      function enterFullscreen() {
        const el = document.documentElement;
        if (el.requestFullscreen) {
          el.requestFullscreen();
        } else if (el.webkitRequestFullscreen) {
          el.webkitRequestFullscreen(); // Safari
        } else if (el.msRequestFullscreen) {
          el.msRequestFullscreen(); // IE11
        }
      }

      // Try to request fullscreen on load (will likely be blocked)
      window.onload = function () {
        enterFullscreen();
      };
    </script>
  </body>
</html>
