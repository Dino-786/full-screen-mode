<!DOCTYPE html>
<html>
<head>
  <title>Tap to Enter Fullscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      font-family: sans-serif;
    }
    button {
      background: #1e90ff;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background: #0d74d1;
    }
  </style>
</head>
<body>
  <h2>Tap to Enter Fullscreen</h2>
  <button onclick="goFullscreen()">Enter Fullscreen</button>

  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen(); // Safari
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen(); // IE
      }
    }
  </script>
</body>
</html>
